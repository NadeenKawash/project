	<script type="text/javascript">
	$(function(){
		getFieldSelection(app,'education',null,function(){
			addParticipants();
		});
		
		$('#MedPart,#AlliedPart,#NursePart,#MixedPart').live("keyup" ,function()
		{
			$('#participantsError').css('color','red');
			if(validateNumber($(this)))
			{
				$('#participantsError').html("");
			}
			else
			{
				$('#participantsError').html("Please enter numbers only");
			}
		});
		
	});
	function validateNumber(dom)
	{
		if(is_int(dom.val())==false)
		{
			return false;
		}
		else
		{	
			return true;
		}
	}
	function putEducation()
	{
		var num=0;
		$('#MedPart,#AlliedPart,#NursePart,#MixedPart').each(function(i,dom){
			if(validateNumber($(dom)))
			{
				num++;
			}
			else
			{
				$('#participantsError').attr('tabindex',1);
				$('#participantsError').focus();
			}
		});
		if(num==4)
			putFact(app,'education','education.html');
	}
</script>
